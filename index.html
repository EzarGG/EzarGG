<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Game Scripts</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #282c34;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Game Scripts</h1>
        <button onclick="showMessage()">Click Me!</button>
    </div>

    <script>
        // Function to show an alert message
        function showMessage() {
            alert("Thank you for visiting Game Scripts!");
        }

        // Show an alert when the page loads
        window.onload = function() {
            alert("Welcome to Game Scripts!");
        };
    </script>
</body>
</html>
